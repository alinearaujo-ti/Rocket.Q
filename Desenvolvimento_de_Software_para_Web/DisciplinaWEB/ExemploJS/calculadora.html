<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h2>Calculadora</h2>
    <h3>Realizar Soma</h3>
    <form method="post" action="">
        Digite o valor 1: <input type="text" name="num1" id="num1"></input>
        Digite o valor 2: <input type="text" name="num2" id="num2"></input>
        <button type="submit" id="botao">OK</button>
    </form>

    <p id="resultado"></p>

    <script>
        function exibe_resultado(){
            resultado.textContent = parseFloat(num1.value) + parseFloat(num2.value);
            return false;
        }

        var num1 = document.getElementById('num1');
        var num2 = document.getElementById('num2');
        var botao = document.getElementById('botao');
        var resultado = document.getElementById('resultado');
        botao.onclick = exibe_resultado;

    </script>
</body>
</html>
