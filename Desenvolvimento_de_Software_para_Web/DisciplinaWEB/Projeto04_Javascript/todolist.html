<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>TAREFAS A FAZER (TO DO APP)</h1>
        <p id="inserir">Adicione texto dentro da caixa de texto para inserir novas atividades.</p>
        <p id="concluida">Clique no item para marcar a atividade como completada.</h4>
        <p id="remove">Clique no "X" da atividade para remover o item.</h4>
    </header>
    <main>
        <form action="">
            <input type="text" class="text-tarefa" placeholder="Nova Tarefa..." maxlength="66">
            <button class="adicionar" type="submit" >Adicionar</button>
        </form>
        <div class="to-do-container">
            <ul class="to-do-list"></ul>
        </div>
    </main>
    <script src="script.js"></script>


    </body>
</html>
